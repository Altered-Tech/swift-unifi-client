openapi: 3.0.0
info:
  title: Unifi API
  description: REST API for managing UDM Pro devices and networks.
  version: 1.0.0
servers:
  - description: UDM Pro API server
    url: '{scheme}://{host}:{port}'
    variables:
      scheme:
        enum:
          - http
          - https
        default: https
      host:
        default: localhost
      port:
        default: '8443'



paths:
  /api/auth/login:
    post:
      operationId: login
      security: []
      tags:
      - Auth
      summary: Authenticate user and return session cookie
      description: Login to Unifi console
      requestBody:
        description: Fields to authenticate with the console
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login
          headers:
            Set-Cookie:
              schema:
                type: string
                description: Session cookie to be used for authenticated requests
                example: TOKEN=abcd1234; path=/; expires=Thu, 24 Oct 2024 12:23:34 GMT; samesite=none; secure; httponly; partitioned
            X-Crsf-Token:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authentication'
        '403':
          description: Invalid Credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                    
