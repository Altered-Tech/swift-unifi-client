components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: TOKEN
  schemas:
    LoginRequest:
      title: LoginUserRequest
      description: User Credentials
      type: object
      additionalProperties: false
      required:
      - username
      - password
      properties:
        username:
          type: string
          description: Username of the user
          example: user
        password:
          type: string
          format: password
          description: Password of the user
          example: $pw
    SiteInfo:
      title: Basic Info on all Sites
      type: object
      properties:
        meta:
          type: object
          properties:
            rc:
              type: string
              example: ok
        data:
          type: array
          items:
            type: object
            properties:
              anonymous_id:
                type: string
                example: 123hsad-432asd
              name:
                type: string
                example: default
              _id:
                type: string
                example: 123asd123asd
              attr_no_delete:
                type: boolean
                example: true
              attr_hidden_id:
                type: string
                example: default
              desc:
                type: string
                example: Default
              role:
                type: string
                example: admin
              role_hotspot:
                type: boolean
                example: false
              device_count:
                type: integer
                example: 4
    SiteStats:
      title: Info on all Sites and Stats
      type: object
      properties:
        meta:
          type: object
          properties:
            rc:
              type: string
              example: ok
        data:
          type: array
          items:
            type: object
            properties:
              anonymous_id:
                type: string
                example: 123hsad-432asd
              name:
                type: string
                example: default
              _id:
                type: string
                example: 123asd123asd
              attr_no_delete:
                type: boolean
                example: true
              attr_hidden_id:
                type: string
                example: default
              desc:
                type: string
                example: Default
              health:
                type: array
                items:
                  $ref: '#/components/schemas/Health'
              num_new_alarms:
                type: integer
                example: 1
    Health:
      title: Health info on subsystems
