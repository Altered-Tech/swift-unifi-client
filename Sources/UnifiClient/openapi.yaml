openapi: 3.0.0
info:
  title: Unifi API
  description: REST API for managing UDM Pro devices and networks.
  version: 1.0.0
servers:
  - description: UDM Pro API server
    url: '{scheme}://{host}:{port}'
    variables:
      scheme:
        enum:
          - http
          - https
        default: https
      host:
        default: localhost
      port:
        default: '8443'



paths:
  /api/auth/login:
    post:
      operationId: login
      tags:
      - Auth
      summary: Authenticate user and return session cookie
      description: Login to Unifi console
      requestBody:
        description: Fields to authenticate with the console
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login
          headers:
            SetCookie:
              schema:
                type: string
                example: TOKEN=abcd1234; path=/; expires=Thu, 24 Oct 2024 12:23:34 GMT; samesite=none; secure; httponly; partitioned

        '403':
          description: Invalid Credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                    
  /proxy/network/api/s/{site}/self:
    get:
      operationId: user
      security:
      - cookieAuth: []
      tags:
      - User
      parameters:
      - in: path
        name: site
        schema:
          type: string
        required: true
      - in: header
        name: Set-Cookie
        schema:
          type: string
        required: true
      summary: Get info of current user
      description: User Info
      responses:
        '200':
          description: Successful User Info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Invalid Credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
